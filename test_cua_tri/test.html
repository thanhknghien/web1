<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method Form</title>
    <style>
        .payment-form {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        function dongform() {
            const form = document.getElementById('momoForm');
            form.style.display = 'block';
        }
    </script>
</head>
<body>
    <label>
        <input type="radio" name="payment-method" value="Chuyển Khoản" onclick="dongform()"> Momo/ZaloPay
    </label>

    <!-- Hidden form that will appear when the radio is checked -->
    <div id="momoForm" class="payment-form">
        <h3>Thanh toán qua Momo/ZaloPay</h3>
        <!-- QR code placeholder (use an actual QR code image or API for dynamic generation) -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg" width="200">
        <br><br>
        <button onclick="alert('Thanh toán thành công')">Thanh toán</button>
    </div>
</body>
</html>
