<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin Người dùng</title>
  <link rel="stylesheet" href="./style/thanh.css">
  <script src="user.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="header-left">
        <img src="./assets/logo-icon/27Team.webp" alt="27 Team" class="logo">
    </div>
    <div class="header-center">
        <input type="text" placeholder="Tìm kiếm sản phẩm, cửa hàng..." class="search-bar">
    </div>
    <div class="header-right">
        <a href="#" class="icon">Giỏ hàng</a>
        <a href="#" class="icon">Tài khoản</a>
    </div>
  </header>

  <div class="wrapper">
    <div class="nav-bar">
      <div class="logo-user">
        <img src="" alt="logo">
        <p id="username"></p> <!-- Mặc định hiển thị tên -->
      </div>
      <div class="menu">
        <div class="menu-li">
          <img src="" alt="icon-user">
          Tài khoản của tôi
        </div>
        <div class="menu-li">
          <img src="" alt="icon-cart">
          Đơn mua
        </div>
      </div>
    </div>

    <div class="container">
      <div class="content">
        <div class="title">
          <h3>Hồ sơ của tôi</h3>
          <p>Quản lí hồ sơ để bảo mật tài khoản</p>
        </div>
        <div class="body-content">
          <div class="user-info">
            <p><strong>Họ và tên:</strong> <span id="user-fullname"></span></p>
            <p><strong>Số điện thoại:</strong> <span id="user-sdt"></span></p>
            <p><strong>Trạng thái:</strong> <span id="user-status"></span></p>
          </div>
          <div class="user-address">
            <h3>Địa chỉ giao hàng</h3>
            <ul id="address-list">
              <!-- Danh sách địa chỉ sẽ hiển thị tại đây -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
