<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập & Đăng Ký</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
}

.form-container {
    width: 300px;
    padding: 20px;
    background: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
}

.form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-size: 14px;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

button {
    padding: 10px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #45a049;
}

p {
    font-size: 14px;
}

a {
    color: #007BFF;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.hidden {
    display: none;
}

    </style>
</head>

<body>
    <div class="form-container">
        <!-- Form Đăng Nhập -->
        <form id="login-form" class="form">
            <h2>Đăng Nhập</h2>
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="form-group">
                <label for="login-password">Mật khẩu:</label>
                <input type="password" id="login-password" placeholder="Nhập mật khẩu của bạn" required>
            </div>
            <button type="button" onclick="handleLogin()">Đăng Nhập</button>
            <p>Chưa có tài khoản? <a href="#" onclick="showRegister()">Đăng Ký</a></p>
        </form>

        <!-- Form Đăng Ký -->
        <form id="register-form" class="form hidden">
            <h2>Đăng Ký</h2>
            <div class="form-group">
                <label for="register-name">Tên người dùng:</label>
                <input type="text" id="register-name" placeholder="Nhập tên của bạn" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="form-group">
                <label for="register-password">Mật khẩu:</label>
                <input type="password" id="register-password" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="button" onclick="handleRegister()">Đăng Ký</button>
            <p>Đã có tài khoản? <a href="#" onclick="showLogin()">Đăng Nhập</a></p>
        </form>
    </div>

    <script >
        // Hiển thị form đăng nhập
function showLogin() {
    document.getElementById("login-form").classList.remove("hidden");
    document.getElementById("register-form").classList.add("hidden");
}

// Hiển thị form đăng ký
function showRegister() {
    document.getElementById("register-form").classList.remove("hidden");
    document.getElementById("login-form").classList.add("hidden");
}

// Xử lý đăng nhập
function handleLogin() {
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    if (email === "" || password === "") {
        alert("Vui lòng điền đầy đủ thông tin!");
        return;
    }

    // Logic đăng nhập (ví dụ lưu vào localStorage hoặc gửi tới server)
    console.log("Đăng nhập với email:", email, "và mật khẩu:", password);
    alert("Đăng nhập thành công!");
}

// Xử lý đăng ký
function handleRegister() {
    const name = document.getElementById("register-name").value;
    const email = document.getElementById("register-email").value;
    const password = document.getElementById("register-password").value;

    if (name === "" || email === "" || password === "") {
        alert("Vui lòng điền đầy đủ thông tin!");
        return;
    }

    // Logic đăng ký (ví dụ lưu vào localStorage hoặc gửi tới server)
    console.log("Đăng ký với tên:", name, "email:", email, "mật khẩu:", password);
    alert("Đăng ký thành công!");
}

    </script>
</body>
</html>
