<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>
<body>
  <div id="payment-methods">
    <h3>Chọn hình thức thanh toán</h3>
    <label>
      <input type="radio" name="payment-method" value="cash" onclick="dongform()"> Thanh toán tiền mặt
    </label><br>
    <label>
      <input type="radio" name="payment-method" value="Chuyển Khoản" onclick="dongform()"> Momo/ZaloPay
    </label><br>
    
    <label>
      <input type="radio" name="payment-method" value="Thẻ tín dụng" onclick="showCreditCardForm()"> Thẻ tín dụng/Ghi nợ
    </label><br>
  </div>
  <div id="credit-card-form" style="display: none;">
    
    <h3>Nhập thông tin thẻ</h3>
    <form >
<label for="card-number">Số thẻ:</label><br>
<input type="text" id="card-number" name="card-number" required><br>

<label for="expiry-date">Ngày hết hạn:</label><br>
<input type="text" id="expiry-date" name="expiry-date" placeholder="dd/mm/yyyy" required><br>

<label for="cvv">CVV:</label><br>
<input type="text" id="cvv" name="cvv" required><br><br>

<button type="button" onclick="TaoHoaDon('Thẻ tín dụng')">Thanh toán</button>

</form>
  </div>
  <div>
    <button type="button" onclick="TaoHoaDon()"> Thanh Toán </button>
  </div>



    <script src="tri.js"> </script>
    
</body>
</html>
