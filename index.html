<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tính Toán</title>
    <style>
        /* Định dạng để căn giữa và tạo khung cho form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .calculator-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        label,
        select,
        input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px;
        }

        input[type="number"],
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 45%;
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:first-child {
            background-color: #4CAF50;
            color: white;
        }

        button:last-child {
            background-color: #f44336;
            color: white;
        }
    </style>
    <script>
        function tinhToan() {
            const soA = parseFloat(document.getElementById("soA").value);
            const soB = parseFloat(document.getElementById("soB").value);
            const phepTinh = document.getElementById("phepTinh").value;
            let ketQua = 0;

            switch (phepTinh) {
                case "cong":
                    ketQua = soA + soB;
                    break;
                case "tru":
                    ketQua = soA - soB;
                    break;
                case "nhan":
                    ketQua = soA * soB;
                    break;
                case "chia":
                    if (soB !== 0) {
                        ketQua = soA / soB;
                    } else {
                        ketQua = "Không thể chia cho 0";
                    }
                    break;
            }
            document.getElementById("ketQua").value = ketQua;
        }

        function xoaDuLieu() {
            document.getElementById("soA").value = "";
            document.getElementById("soB").value = "";
            document.getElementById("ketQua").value = "";
        }
    </script>
</head>

<body>
    <div class="calculator-container">
        <h2>Form Tính Toán</h2>
        <form>
            <label for="soA">Số A:</label>
            <input type="number" id="soA" name="txtSoA">

            <label for="soB">Số B:</label>
            <input type="number" id="soB" name="txtSoB">

            <label for="phepTinh">Phép Tính:</label>
            <select id="phepTinh" name="phepTinh">
                <option value="cong">Cộng</option>
                <option value="tru">Trừ</option>
                <option value="nhan">Nhân</option>
                <option value="chia">Chia</option>
            </select>

            <label for="ketQua">Kết Quả:</label>
            <input type="text" id="ketQua" name="ketQua" readonly>

            <button type="button" onclick="tinhToan()">Tính</button>
            <button type="button" onclick="xoaDuLieu()">Xóa</button>
        </form>
    </div>
</body>

</html>
